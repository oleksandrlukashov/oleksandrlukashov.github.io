<!DOCTYPE html>
<html>
<head>
  <title>MathML/SVG</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

  <h2>mathml</h2>
  <p>1st :</p>
  <math display="block">
    <mi>f</mi><mo stretchy="false">(</mo><mi>a</mi><mo stretchy="false">)</mo><mo>=</mo>
    <mfrac>
      <mn>1</mn>
      <mrow>
        <mn>2</mn>
        <mi>π</mi>
        <mi>i</mi>
      </mrow>
    </mfrac>
    <msub>
      <mo>∮</mo>
      <mi>φ</mi>
    </msub>
    <mfrac>
      <mrow>
        <mi>f</mi><mo stretchy="false">(</mo><mi>z</mi><mo stretchy="false">)</mo>
      </mrow>
      <mrow>
        <mi>z</mi>
      </mrow>
    </mfrac>
    <mspace width="thinmathspace"></mspace>
    <mi>d</mi><mi>z</mi>
  </math>

  <p>2nd:</p>
  <math display="block">
    <mi>σ</mi><mo>=</mo>
    <msqrt>
      <mfrac><mn>1</mn><mi>N</mi></mfrac>
      <munderover>
        <mo>∑</mo>
        <mrow><mi>i</mi><mo>=</mo><mn>1</mn></mrow>
        <mi>N</mi>
      </munderover>
      <msup>
        <mrow>
          <mo stretchy="false">(</mo>
          <msub><mi>x</mi><mi>i</mi></msub>
          <mo>−</mo>
          <mi>μ</mi>
          <mo stretchy="false">)</mo>
        </mrow>
        <mn>2</mn>
      </msup>
    </msqrt>
  </math>

  <p>3rd:</p>
  <math display="block">
    <mrow>
      <msub>
        <mo>∫</mo>
        <mi>D</mi>
      </msub>
      <mrow>
        <mi>∇</mi><mo>·</mo><mi>F</mi>
      </mrow>
      <mi>dV</mi>
      <mo>=</mo>
      <msub>
        <mo>∮</mo>
        <mi>∂D</mi>
      </msub>
      <mrow>
        <mi>F</mi>
        <mo>·</mo>
        <mi>dS</mi>
      </mrow>
    </mrow>
  </math>

  <h2>SVG</h2>
  <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <circle cx="100" cy="100" r="50" fill="blue" />
  </svg>

</body>
</html>
